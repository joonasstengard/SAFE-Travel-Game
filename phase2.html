<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAFE Travel Game – Phase 2</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="game-fixed-bar">
    <img id="avatarInBar" src="" alt="image" />
    <span id="playerNameInBar">Player name.</span>
    <img id="souvenir0InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/seashell.png" alt="image" />
    <img id="souvenir1InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/souvenir1ball.png" alt="image" />
    <img id="souvenir2InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/sculpture-gda93a00ff_1280.png" alt="image" />
    <img id="souvenir3InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/beach-ball-g626ca7563_640.png" alt="image" />
    <img id="souvenir4InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/mug-for-tea-gbd2ec252a_1280.png" alt="image" />
    <img id="souvenir5InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/rose-gbf389d9a7_640.png" alt="image" />
    <img id="souvenir6InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/vhs-gfb4e9d4cf_640.png" alt="image" />
    <img id="souvenir7InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/teddy-g1e33543ef_640.png" alt="image" />
  </div>

  <div id="p2BackgroundImageContainer" style="padding-top:15px; padding-bottom:10px;">

    <h4 style="text-align:center;margin-bottom:10px;">Click on the images to find out more about each subject</h4>

    <div class="phase2-grid-container"> 
      <div class="phase2-image-grid">

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/airport.jpg" alt="airport-people"/>

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/phase2flights.jpg" alt="flights"/>

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/phase2airplane.jpg" alt="airplane"/>

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/phase2train.jpg" alt="transport"/>

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/phase2baggage.jpg" alt="baggage"/>

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/phase2wine.jpg" alt="alcohol"/>

        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/phase2pharmacy.jpg" alt="pharmacy"/>

      </div>
    </div>

    <img id="souvenir4" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/mug-for-tea-gbd2ec252a_1280.png" alt="-" onclick="collectSouvenir(4)"/>

    <img id="souvenir5" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/rose-gbf389d9a7_640.png" alt="--" onclick="collectSouvenir(5)"/>
  </div>

  <div id="phases-popup-container" style="display: none;">
    <div id="phases-popup-content">
      <!-- Content of the pop-up window -->
      <h4 id="phases-popup-title" style="margin-bottom: 40px;"></h4>
      <div id="phases-popup-text"></div>
      <button id="phases-popup-close-button">X</button>
    </div>
  </div>

  <div class="game-fixed-bar-bottom">
    <p class="locationDisplayBottomBar">From home to destination SAFEly</p>
    <a href="main-menu.html" class="bottomBarBackButton">← Go back</a>
    <p class="pointsDisplayAndText"><span id="pointsDisplayedInBottomBar"></span> points</p>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
