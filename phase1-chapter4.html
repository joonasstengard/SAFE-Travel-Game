        alt="documents" onclick="changePhase1ContentText(0, 4)"/> 
        <h5>Document copies</h5>
      </div>

      <div class="phase1-5images-imagediv"> 
        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/travelnotifications.jpg" alt="travel" onclick="changePhase1ContentText(1, 4)"/>

    <button class="bottomBarBackButton">
