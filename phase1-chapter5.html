<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAFE Travel Game – Phase 1 – Chapter 5</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="game-fixed-bar">
    <img id="avatarInBar" src="" alt="image" />
    <span id="playerNameInBar">Player name.</span>
    <img id="souvenir0InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/06/seashell.png" alt="image" />
    <img id="souvenir1InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/souvenir1ball.png"
      alt="image" />
    <img id="souvenir2InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/sculpture-gda93a00ff_1280.png"
      alt="image" />
    <img id="souvenir3InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/beach-ball-g626ca7563_640.png"
      alt="image" />
    <img id="souvenir4InBar"
      src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/mug-for-tea-gbd2ec252a_1280.png" alt="image" />
    <img id="souvenir5InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/rose-gbf389d9a7_640.png"
      alt="image" />
    <img id="souvenir6InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/vhs-gfb4e9d4cf_640.png"
      alt="image" />
    <img id="souvenir7InBar" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/teddy-g1e33543ef_640.png"
      alt="image" />
  </div>

  <div id="p1c5BackgroundImageDiv">

    <div class="phase1-5images-container">

      <div class="phase1-5images-imagediv">
        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/adult-g09b0cb34b_1280.jpg" alt="travelwithkids"
          onclick="changePhase1ContentText(0, 5)" />
        <h5>Travelling with kids</h5>
      </div>

      <div class="phase1-5images-imagediv">
        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/wheelchair-gfd3d46a62_1280.jpg" alt="disabled"
          onclick="changePhase1ContentText(1, 5)" />
        <h5>Disabled</h5>
      </div>

      <div class="phase1-5images-imagediv">
        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/people-g377f39601_1280.jpg"
          alt="woman-travel-alone" onclick="changePhase1ContentText(2, 5)" />
        <h5>Women travelling alone</h5>
      </div>

      <div class="phase1-5images-imagediv">
        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/fidget-spinner-g95256e420_1280.jpg"
          alt="autism" onclick="changePhase1ContentText(3, 5)" />
        <h5>Autism spectrum</h5>
      </div>

      <div class="phase1-5images-imagediv">
        <img src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/human-g7940d2fde_1280.jpg" alt="seniors"
          onclick="changePhase1ContentText(4, 5)" />
        <h5>Seniors</h5>
      </div>
    </div>

    <div class="phase1-content-box" id="phase1-content-box">
      <h5>
        Click on the topics above to learn more about accessibility matters related to a SAFE travel preparation!
      </h5>
    </div>

    <img id="souvenir7" src="https://eusafe.fa.uni-lj.si/wp-content/uploads/2023/07/teddy-g1e33543ef_640.png"
      alt="souvenirball" onclick="collectSouvenir(7)" />

  </div>

  <div class="game-fixed-bar-bottom">
    <p class="locationDisplayBottomBar">Accessibility</p>
    <button class="bottomBarBackButton">
      <a href="phase1.html">← Go back</a>
    </button>
    <p class="pointsDisplayAndText"><span id="pointsDisplayedInBottomBar"></span> points</p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
